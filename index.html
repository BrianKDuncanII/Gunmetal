<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunmetal - ASCII RPG</title>
    <link rel="stylesheet" href="src/css/styles.css">
</head>

<body>
    <div id="ui-container">
        <h1>GUNMETAL</h1>
        <div id="stats">
            Lv: <span id="player-level">1</span> | XP: <span id="player-xp">0</span>/<span id="player-xp-max">100</span>
            | HP: <span id="hp">100</span> | Ammo: <span id="ammo-display">12</span> | Pos: <span id="pos">0,0</span> |
            <span id="fps-container">FPS: <span id="fps">0</span></span>
        </div>
    </div>
    <div id="viewport-container">
        <pre id="game-container"></pre>
    </div>
    <div id="inventory-container" class="hidden"></div>
    <div id="controls-hint">Use Arrow Keys to Move</div>
    <script type="module" src="src/js/game.js"></script>
</body>

</html>
